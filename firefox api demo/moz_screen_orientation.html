 <!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Screen Orientation</title>
    <meta name="viewport" 
     content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script>    
    function lock(orientation) {
      if(!screen.mozLockOrientation(orientation))
        alert('Faild to Lock Orientation!');
    }

    </script>
</head>
    
<body>
    Orientation: <input id='status' type='text'/> <br/>
    <br/>
    Lock Orientation:<br/>
    <input type='button' onClick='lock("portrait-primary")' value='portrait-primary' />
    <input type='button' onClick='lock("portrait-sencodary")' value='portrait-sencodary' /><br/>
    <input type='button' onClick='lock("landscape-primary")' value='landscape-primary' />
    <input type='button' onClick='lock("landscape-secondary")' value='landscape-secondary' /><br/>
    <script>
    function update() {
      document.querySelector('#status').value = screen.mozOrientation;
    }
    screen.addEventListener("mozorientationchange", update, false);

    update();
  </script>
</body>
</html>
